# This workflow runs CI checks including building, typechecking, and testing the codebase
# Tests are parallelized to run faster by splitting them into separate jobs that run concurrently
#
# See the workflow visualization in knowledge file
# ```

name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  CODEBUFF_GITHUB_ACTIONS: 'true'
  NEXT_PUBLIC_CB_ENVIRONMENT: 'local'

jobs:
  # Initial build job that installs dependencies and caches them for other jobs
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # # Create .env.local file
      # - name: Get Credentials
      #   run: |
      #     echo "${{ secrets.ENV_LOCAL }}" > .env.local
      #     echo "CODEBUFF_GITHUB_ACTIONS=true" >> .env.local

      - uses: ./.github/actions/setup-job

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build and typecheck
        run: |
          echo "${{ secrets.ENV_LOCAL }}" > .env.local
          echo "CODEBUFF_GITHUB_ACTIONS=true" >> .env.local
          bun run build
          bun run typecheck-only

  test-npm-app:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup-job

      - name: Run npm-app tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 5
          command: bun test ./npm-app/src/utils/__tests__/**.test.ts

  # Test job for backend package
  # Depends on: build
  test-backend:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup-job

      - name: Run backend tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 5
          command: cd backend && bun test ./src/**/*.test.ts

  # Test job for common package
  # Depends on: build
  test-common:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup-job

      - name: Run common tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 5
          command: bun test ./common/src/**/*.test.ts
