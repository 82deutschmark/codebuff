# This workflow runs CI checks including building, typechecking, and testing the codebase
# Tests are parallelized to run faster by splitting them into separate jobs that run concurrently
#
# See the workflow visualization in knowledge file
# ```

name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  # Initial build job that installs dependencies and caches them for other jobs
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.26

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Get Credentials
        run: |
          echo "${{ secrets.ENV_LOCAL }}" > .env.local
          echo "CODEBUFF_GITHUB_ACTIONS=true" >> .env.local

      # Cache node_modules to speed up subsequent jobs
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Build and typecheck
        run: |
          bun run build
          bun run typecheck-only

  test-npm-app:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.26

      # Create .env.local file
      - name: Get Credentials
        run: |
          echo "${{ secrets.ENV_LOCAL }}" > .env.local
          echo "CODEBUFF_GITHUB_ACTIONS=true" >> .env.local

      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lockb') }}

      - name: Run npm-app tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 5
          command: bun test ./npm-app/src/utils/__tests__/**.test.ts

  # Test job for backend package
  # Depends on: build
  test-backend:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.26

      # Create .env.local file
      - name: Get Credentials
        run: |
          echo "${{ secrets.ENV_LOCAL }}" > .env.local
          echo "CODEBUFF_GITHUB_ACTIONS=true" >> .env.local

      # Restore cached dependencies from build job
      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lockb') }}

      - name: Run backend tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 5
          command: bun test ./backend/src/**/*.test.ts

  # Test job for common package
  # Depends on: build
  test-common:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.26

      # Create .env.local file
      - name: Get Credentials
        run: |
          echo "${{ secrets.ENV_LOCAL }}" > .env.local
          echo "CODEBUFF_GITHUB_ACTIONS=true" >> .env.local

      # Restore cached dependencies from build job
      - name: Restore dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lockb') }}

      - name: Run common tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 5
          command: bun test ./common/src/**/*.test.ts
